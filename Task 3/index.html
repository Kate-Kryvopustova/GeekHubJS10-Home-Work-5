<!DOCTYPE html>
<html>

<head>
  <title>Tagging</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="tagging-wrapper">

      <div class="draggable-element" style="left: 200px; top: 200px;">
        <span class="draggable-element__info">Lorem ipsum dolor...</span><span
          class="delete hide">X</span>
      </div>

      <div class="draggable-element" style="left: 200px; top: 300px;">
        <span class="draggable-element__info">Lorem Ipsum</span><span class="delete hide">X</span>
      </div>

      <div class="draggable-element" style="left: 100px; top: 100px;">
        <span class="draggable-element__info">Lorem</span><span class="delete hide">X</span>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
