<!DOCTYPE html>
<html>

<head>
  <title>Tagging</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <div class="draggable-element first-position draggable">
      <span class="draggable-element__info">Lorem ipsum dolor...</span><span class="draggable-element__delete">X</span>
    </div>
    <div class="draggable-element second-position draggable">
      <span class="draggable-element__info">Lorem Ipsum</span><span class="draggable-element__delete">X</span>
    </div>
    <div class="draggable-element third-position draggable">
      <span class="draggable-element__info">Lorem</span><span class="draggable-element__delete">X</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
